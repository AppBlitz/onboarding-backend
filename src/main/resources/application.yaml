
spring:
  application:
    name: employee_microservice

    # esto son las cosas basicas para la base de datos
    # el puerto por defecto de postgresql es 5432, así que si ve que es encesario lo cambia
  datasource:
    url: jdbc:postgresql://localhost:5433/employee
    # //username:{} poner la username de su base de datos
    # password: Poner la contraseña de su base de datos
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

cors:
  hostOne: ${ORIGINONE}
  hostTwo: ${ORIGINTWO}
  hostThree: ${ORIGINTHREE}

